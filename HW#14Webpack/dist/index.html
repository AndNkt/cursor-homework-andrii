<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>MVC</title>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">



	<style>

		img.card-img-top{
  			width: 148px;
  			height: 204px;
  			background: url(loading.gif) 50% no-repeat;
  			border: 1px solid black;
  			display: block;
    		margin-left: auto;
    		margin-right: auto;
    		
		}

		.loader {
  					border: 16px solid #f3f3f3; /* Light grey */
 					border-top: 16px solid #3498db; /* Blue */
  					border-radius: 50%;
  					width: 120px;
  					height: 120px;
  					animation: spin 2s linear infinite;
				}

		@keyframes spin {
		  0% { transform: rotate(0deg); }
		  100% { transform: rotate(360deg); }
		}
	
	</style>

	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>

<!-- 
<div class="loader"></div>

-->
	

	<div id="main_container" class="container-lg p-3 my-3 bg-dark text-white">
		<p>Get data about persons in film(1-7)</p>

  			<div class="form-group row pt-4 pb-1">
  				<label for="film-number" class="col-sm-2">Number of film[1-7](by default ep5 - f2):</label>
  				<div class="col-sm-1">
  					<input class="form-control" id="film-number" value="2" type="number" min="1" max="7" step="1">
  				</div>
	
			</div>
			
		<input id="5_ep_data" class="btn btn-primary" type="button" value="Get data">	

		<div id="persons_container" class="card-columns my-3">
		</div>


		<!--<button type="button" class="btn btn-light" id="get-planets">Get All planets</button> -->

		<div id="planets_container" class="row my-3">


		</div>
		<div class="btn-group my-2" role="group" aria-label="Basic example">
  			<button id="btn-prev" type="button" class="btn btn-secondary">Previous</button>
  			<button id="btn-next" type="button" class="btn btn-secondary">Next</button>
		</div>





	</div>



<script src="main.js"></script></body>
</html>
